<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTT Playlist Generator</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    button { background: #e84118; border: none; padding: 12px 20px; font-size: 18px; color: #fff; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“º TVPH Playlist Generator</h1>
  <p>Click below to generate your playlist (valid for 5 minutes).</p>
  <button onclick="generate()">Download Playlist</button>

  <script>
    async function generate() {
      const res = await fetch('/api/token');
      const { usage } = await res.json();
      const a = document.createElement('a');
      a.href = usage;
      a.download = 'tvphfree_playlist.m3u';
      a.click();
    }
  </script>
</body>
</html>
