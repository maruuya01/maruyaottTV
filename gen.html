<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTT Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      background: #b74b4b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    code {
      display: block;
      background: #222;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üé• OTT Navigator Playlist Link</h1>
  <p>Click the button to generate and get the .m3u playlist link.</p>
  <button onclick="generateM3U()">Generate Playlist</button>
  <div id="result"></div>

  <script>
    async function generateM3U() {
      try {
        const tokenRes = await fetch("/api/token");
        const data = await tokenRes.json();
        const usage = location.origin + "/api/playlist?" + new URLSearchParams({ token: data.usage.split("=")[1] });

        document.getElementById('result').innerHTML = `
          <p>‚úÖ Playlist URL:</p>
          <code><a href="${usage}" target="_blank">${usage}</a></code>
        `;
      } catch (err) {
        document.getElementById('result').textContent = "‚ùå Error generating playlist: " + err.message;
      }
    }
  </script>
</body>
</html>
