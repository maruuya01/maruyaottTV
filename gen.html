<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTT Playlist Generator</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin-top: 80px; }
    button { background: #e84118; border: none; padding: 14px 28px; font-size: 18px; color: #fff; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“º OTT Playlist Generator</h1>
  <p>Generate a fresh, secure M3U playlist for OTT Navigator (valid for 5 mins)</p>
  <button onclick="generate()">Generate Playlist</button>

  <script>
    async function generate() {
      const res = await fetch('/api/token');
      const { usage } = await res.json();
      const a = document.createElement('a');
      a.href = usage;
      a.download = 'tvphfree.m3u';
      a.click();
    }
  </script>
</body>
</html>
