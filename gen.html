<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTT M3U Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      background: #b74b4b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé• Generate OTT Playlist (.m3u)</h1>
  <p>Click the button below to download the latest TVPH Free playlist for OTT Navigator.</p>
  <button onclick="generateM3U()">Download Playlist</button>

  <script>
    async function generateM3U() {
      try {
        const res = await fetch('https://maruyaott-tv.vercel.app/ch.js');
        let js = await res.text();

        // Extract the JSON array part from the JS
        const json = js.match(/\[\s*\{[\s\S]*\}\s*\]/)[0];
        const channels = JSON.parse(json);

        let m3u = "#EXTM3U\n";
        for (const ch of channels) {
          m3u += `#EXTINF:-1 tvg-logo="${ch.logo}",${ch.title}\n${ch.file}\n`;
        }

        // Create blob & download
        const blob = new Blob([m3u], { type: 'audio/x-mpegurl' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = "tvphfree_playlist.m3u";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert("‚ùå Error generating playlist: " + err.message);
      }
    }
  </script>
</body>
</html>
