  <script>
    (function () {
      const closeSite = () => {
        document.documentElement.innerHTML = '';
        window.stop();
        location.replace('about:blank');
      };

      const detectDevToolsSize = () => {
        const threshold = 160;
        const widthDiff = window.outerWidth - window.innerWidth;
        const heightDiff = window.outerHeight - window.innerHeight;
        if (widthDiff > threshold || heightDiff > threshold || navigator.webdriver) {
          closeSite();
        }
      };

      const detectConsoleToStringOverride = () => {
        if (console.log.toString().indexOf('[native code]') === -1) {
          closeSite();
        }
      };

      // Key & mouse protections
      window.addEventListener('keydown', e => {
        if (
          e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
          (e.ctrlKey && e.key === 'U')
        ) {
          e.preventDefault();
          closeSite();
        }
      });

      window.addEventListener('contextmenu', e => e.preventDefault());

      // On load
      detectDevToolsSize();
      detectConsoleToStringOverride();

      // Check continuously
      setInterval(() => {
        detectDevToolsSize();
        detectConsoleToStringOverride();
      }, 300);

      // Prevent back button
      history.pushState(null, '', location.href);
      window.onpopstate = function () {
        history.pushState(null, '', location.href);
        closeSite();
      };

      window.addEventListener('beforeunload', () => {
        location.replace('about:blank');
      });
    })();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>

  <!-- Channel logic -->
  <script>
    const player = new shaka.Player(document.getElementById('video'));
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');
    const toggleButton = document.getElementById('toggleSidebar');
    let activeButton = null;
    let channels = [];

    toggleButton.onclick = () => {
      sidebar.classList.toggle('hidden');
      main.classList.toggle('full');
    };

    function createChannelButton(channel) {
      const btn = document.createElement('button');
      const logo = document.createElement('img');
      logo.src = channel.logo;
      logo.alt = channel.name;
      const label = document.createElement('span');
      label.innerText = channel.name;
      btn.appendChild(logo);
      btn.appendChild(label);
      btn.onclick = () => {
        if (activeButton) activeButton.classList.remove('active');
        btn.classList.add('active');
        activeButton = btn;
        loadChannel(channel);
      };
      return btn;
    }

    function renderChannelList(filteredChannels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      filteredChannels.forEach(channel => {
        const btn = createChannelButton(channel);
        list.appendChild(btn);
      });

      if (filteredChannels.length) {
        const firstButton = list.querySelector('button');
        if (firstButton) {
          firstButton.classList.add('active');
          activeButton = firstButton;
          loadChannel(filteredChannels[0]);
        }
      }
    }

    async function loadChannels() {
      try {
        const res = await fetch('ch.js'); //channels.json
        channels = await res.json();
        renderChannelList(channels);
      } catch (e) {
        console.error('Failed to load channel list', e);
        alert('Failed to load channel list');
      }
    }

    function loadChannel(channel) {
      const drmConfig = {
        clearKeys: {
          [channel.keyId]: channel.key
        }
      };

      player.configure({ drm: drmConfig });
      player.load(channel.url).then(() => {
        console.log(`Playing: ${channel.name}`);
      }).catch(error => {
        console.error('Error loading channel:', error);
        alert(`Failed to load channel: ${channel.name}`);
      });
    }

    document.addEventListener('input', (event) => {
      if (event.target.id === 'channelSearch') {
        const query = event.target.value.toLowerCase();
        const filtered = channels.filter(channel => channel.name.toLowerCase().includes(query));
        renderChannelList(filtered);
      }
    });

    loadChannels();

    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      if (splash) splash.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
        e.stopPropagation();
      }
    });
  </script>

  <!-- Robotic Clock Script -->
<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('robot-clock').textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
